<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inbox
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Inbox
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-list>
    <div *ngFor="let file of files">
      <!-- [routerLink]="'/message/' + message.id"  -->
      <ion-item (click)="openPdfUrl(file.url)" [button]="true" *ngIf="file" [detail]="false">
        <ion-icon slot="start" name="document-outline"></ion-icon>
        <ion-label class="ion-text-wrap">
            {{ file.name }}
        </ion-label>
        </ion-item>
    </div>
    <app-message *ngFor="let message of getMessages()" [message]="message"></app-message>
  </ion-list>
</ion-content>
